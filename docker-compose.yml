version: '3.8'

services:
  db:
    image: ankane/pgvector:latest
    container_name: emotrack_db
    restart: always

    env_file:
      - .env
    environment:

      POSTGRES_HOST_AUTH_METHOD: md5
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: emotrack_backend
    
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    volumes:
      
      - ./backend:/app
      - ./logs:/app/logs

    depends_on:
      db:
        
        condition: service_healthy

  frontend:
    build: 
      context: ./frontend
    container_name: emotrack_frontend
    command: npm run dev -- --host 0.0.0.0
    restart: always
    ports:
      - "3000:3000"
    volumes:
      # Syncs React/Vue source code
      - ./frontend:/app
      # Anonymous volume prevents local node_modules from overwriting container modules
      - /app/node_modules
    depends_on:
      - backend

volumes:
  pgdata: